<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="reservation-form">
        <h2>Railway Reservation Form</h2>

        <form action="/submit_reservation" method="post">
            <!-- Passenger Information -->
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Journey Information -->
            <h3>Journey Details</h3>

            <div class="form-group">
                <label for="departure_station">Departure Station:</label>
                <input type="text" id="departure_station" name="departure_station" required>
            </div>

            <div class="form-group">
                <label for="arrival_station">Arrival Station:</label>
                <input type="text" id="arrival_station" name="arrival_station" required>
            </div>

            <div class="form-group">
                <label for="journey_date">Journey Date:</label>
                <input type="date" id="journey_date" name="journey_date" required>
            </div>

            <div class="form-group">
                <label for="class">Class of Travel:</label>
                <select id="class" name="class" required>
                    <option value="first_class">First Class</option>
                    <option value="second_class">Second Class</option>
                    <option value="sleeper">Sleeper</option>
                    <option value="third_ac">Third AC</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ticket_quantity">Number of Tickets:</label>
                <input type="number" id="ticket_quantity" name="ticket_quantity" min="1" required>
            </div>

            <!-- Payment Information -->
            <h3>Payment Details</h3>

            <div class="form-group">
                <label for="card_name">Name on Card:</label>
                <input type="text" id="card_name" name="card_name" required>
            </div>

            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" maxlength="16" pattern="\d{16}" required>
            </div>

            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="month" id="expiry_date" name="expiry_date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn">Book Ticket</button>
            </div>

        </form>
    </div>

</body>
</html>
